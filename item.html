<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <script type="text/javascript" src="common.js"></script>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<script>addHeader();</script>
<script>
    const query = window.location.search;
    console.log(query);
    const params = new URLSearchParams(query);
    const type = params.get('type'), color = params.get('color'), description = params.get('description'),
        value = params.get('value'), image = params.get('image');

    let element = document.createElement("div");
    element.className = "itemPage";
    element.innerHTML =
        "<img src=\"resources/" +image + "\" alt=\"" + description + "\" width=\"100%\">\n" +
        "<h2>" + color + " " + type + "</h2>" +
        "<p>" + description +
        "<h3>" + value + "</h3>";
    document.body.appendChild(element);
</script>
<script>addFooter();</script>
</body>
</html>
