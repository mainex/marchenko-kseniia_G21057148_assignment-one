<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script type="text/javascript" src="item.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <link rel="stylesheet" href="shop.css">
</head>
<body id="body">

<script>addHeader();</script>

<p>products > hoodies jumpers t-shirts</p>

<div id="list">
</div>

<script>
    let list = document.querySelector('#list');
    for (let i = 0; i < ALL_ITEMS.length; ++i) {
        let element = document.createElement("div");
        element.className = "itemCard";
        element.innerHTML =
            "<img src=\"resources/" + ALL_ITEMS[i].image + "\" alt=\"" + ALL_ITEMS[i].description + "\" width=\"90%\">\n" +
            "<h1>" + ALL_ITEMS[i].color + " " + ALL_ITEMS[i].type + "</h1>" +
            "<p>" + ALL_ITEMS[i].description + "</p>\n" +
            "<h2>" + ALL_ITEMS[i].value + "</h2>\n";
        list.appendChild(element);
    }
</script>

<script>addFooter();</script>

</body>
</html>
