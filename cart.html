<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <script type="text/javascript" src="common.js"></script>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<script>addHeader();</script>
<h2>Shopping Cart</h2>
<p>The items you've added to your shopping cart are: </p>
<table id="cartTable"></table>
<script>
    let tableText = "<tr>" +
        "<th>â„–</th>" +
        "<th>Image</th>" +
        "<th>Product</th>" +
        "<th>Value</th>" +
        "</tr>";
    let keys = Object.keys(localStorage), length = keys.length;

    for (let i = 1; i <= length; ++i) {
        let item = JSON.parse(localStorage.getItem(keys[i - 1]));
        console.log(item);
        tableText += "<tr>" +
            "<td>" + i + "</td>" +
            "<td><img src=\"resources/" + item.image + "\" alt =\"" + item.name + "\" width =\"300\"></td>" +
            "<td>" + item.name + "</td>" +
            "<td>" + item.value + "</td>" +
            "</tr>";
    }
    document.getElementById("cartTable").innerHTML = tableText;
</script>
<script>addFooter();</script>
</body>
</html>
